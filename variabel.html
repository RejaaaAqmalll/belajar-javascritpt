<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel Javascript</title>
</head>
<body>
    <script>
        // membuat variabel 
        var harga = 20000;
        let barang = "Sepatu";
        var expired = false;

        barang = "Baju";
        delete barang;

        var name = "Rheza";
        var age = 18;
        var single = true;

        console.log("tipe data variabel name =" +typeof name);
        console.log("tipe data variabel age =" +typeof age);
        console.log("tipe data variabel expired =" +typeof single);

        document.write("Harga Barang = " + harga + "<br>");
        document.write("Nama Barang = " + barang + "<br>");
        document.write("Expired Barang = " + expired + "<br>");
    </script>
</body>
</html>
