<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>confirm</title>
            </head>
            <body>
                <script>
                    var yakin = confirm("Apakah anda yakin mengunjungi youtube ini")

                    if (yakin) {
                        window.location = "https://youtube.com";
                    } else {
                        document.write("Baiklah anda akan tetap disini");
                    }
                </script>
            </body>
        </html>
    </head>
</html>
