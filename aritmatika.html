<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Aritmatika</title>
    </head>
    <body>
        <script>
            // deklarasi variabel
            var a = 5;
            var b = 2;
            var c = 0;

            // penjumlahan
            c = a + b;
            document.write(` penjumlahan : ${a} + ${b} = ${c}<br>`);

            // pengurangan
            c = a - b;
            document.write(` pengurangan : ${a} - ${b} = ${c}<br>`);

            // perkalian
            c = a * b;
            document.write(` perkalian : ${a} x ${b} = ${c}<br>`);

            // perpangkatan
            c = a ** b;
            document.write(` perpangkatan : ${a} ** ${b} = ${c}<br>`);

            // modulus
            c = a % b;
            document.write(` modulus : ${a} % ${b} = ${c}<br>`);
        </script>
    </body>

</html>
