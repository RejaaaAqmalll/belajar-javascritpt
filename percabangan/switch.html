<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // percabangan switch case

            var nilai = prompt("Masukan nilai anda", 0);
            var grade = "";

            // Pengecekan
            switch (true) {
                case nilai === 100: grade = "A";
                    break;
                case nilai > 90: grade = "B";
                    break;
                case nilai > 80: grade = "C";
                    break;
                default: grade = "E"
                    break;
            }

            if (nilai === "") {
                document.write("Mohon isi kotaknya");
            } else {
                document.write(`Grade anda yaitu ${grade}`)
            }

        </script>
    </body>
</html>
