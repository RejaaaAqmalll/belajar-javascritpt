<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Percabangan</title>
            </head>
            <body>
                <script>
                    var totalHarga = prompt("Masukan total harga anda", 0);

                    // Percabangan
                    if (totalHarga >= 20000) {
                        document.write("Selamat anda mendapat diskon 50%");
                    } else {
                        document.write("<h3>Maaf anda tidak dapat diskon</h3>" + "<br>")
                    }

                    document.write("<h1>Terimakasih telah berkunjung</h1>")
                </script>
            </body>
        </html>
    </head>
</html>
