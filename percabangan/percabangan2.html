<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // Inputan Nilai
            var nilai = prompt("Inputkan nilai anda");
            var grade = "";

            if (nilai >= 90) 
                grade = "A";
             else if (nilai >= 80) 
                grade = "B+";
             else if (nilai >= 70) 
                grade = "B";
             else if (nilai >= 60) 
                grade = "C+";
             else if (nilai >= 50) 
                grade = "D"
             else 
                grade = "E"


            


            // print to screen
            document.write(`<b>Grade anda adalah ${grade} </b>`)
        </script>
    </body>
</html></body></body></html></body></body></html></body></html>
