<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Ternary</title>
            </head>
            <body>
                <script>
                    // set pertanyaan
                    var pertanyaan = confirm("Apakah umur anda 18 tahun?")

                    // operator ternary
                    var hasil = pertanyaan ? "Selamat Datang" : "Anda tidak bisa mengakses halaman ini!";
                    document.write(hasil);
                </script>
            </body>
        </html>
    </head>
</html>
